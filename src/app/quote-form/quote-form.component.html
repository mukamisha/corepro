<div class="container-fluid">
        <h2 class="text-center">Write a quote you like to share with others</h2>
        
    <form (ngSubmit)='submitQuote()'#quoteForm='ngForm'>
        <div class="form-group">
            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.quote" name="quote" #quote="ngModel"required></textarea>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                    <p>quote is required</p>
            </div>   
        
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control"id="author"[(ngModel)]="newQuote.author" name="author" #author="ngModel"required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                    <p>Name is required</p>
            </div>
        </div>
        <!-- <div class="form-group">
            <label for="complete">Date: </label>
            <input type='date' id="complete"  [(ngModel)]="newquote.Date" name="Date" #Date="ngModel" required>
            <div [hidden]="date.valid || date.pristine" class="alert alert-danger">
                    <p>Date is required</p>
             </div>
        </div> -->
            <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
</div>
